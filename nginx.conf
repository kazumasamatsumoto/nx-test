events {
    worker_connections 1024;
}

http {
    upstream api_gateway {
        server localhost:3000;
    }

    upstream user_service {
        server localhost:3001;
    }

    upstream product_service {
        server localhost:3002;
    }

    upstream frontend_shell {
        server localhost:4200;
    }

    upstream frontend_users {
        server localhost:4201;
    }

    upstream frontend_products {
        server localhost:4202;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend - Shell Application
        location / {
            proxy_pass http://frontend_shell;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend - Feature Users (Module Federation)
        location /feature-users/ {
            proxy_pass http://frontend_users/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend - Feature Products (Module Federation)
        location /feature-products/ {
            proxy_pass http://frontend_products/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API - API Gateway
        location /api/ {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health Check Endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS Configuration (Optional - for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /path/to/certificate.crt;
    #     ssl_certificate_key /path/to/private.key;
    #
    #     # Same location blocks as above
    # }
}
